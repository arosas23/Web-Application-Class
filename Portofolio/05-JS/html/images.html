<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/images.css">

    <title>JS Exercise - Images</title>
</head>

<body onload="startGame()">
    <h1>Image manipulation</h1>
    <hr />
    <p>Control the image by using the controls in the screen</p>

    <div class="controls">
        <div class="row">
            <button onclick="moveup()">^</button>
        </div>
        <div class="row">
            <button onclick="moveleft()">&lt;</button>
            <button onclick="moveright()">&gt;</button>
        </div>
        <div class="row">
            <button onclick="movedown()">v</button>
        </div>
        <div class="row">
            <button id="resetBtn" onclick="resetPosition()">Reset</button>
        </div>
        <div class="row">
            <button id="backBtn" onclick="window.location.href='./index.html'">Back to Home</button>
        </div>
    </div>


    <script src="../js/images.js" charset="UTF-8"></script>
</body>

</html>
